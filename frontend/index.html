<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="/askevo-logo.png">
    <title>askEVO - Genomics AI Assistant</title>
</head>

<body>
    <script>
        // Force update all API URLs to use correct paths
        (function () {
            const genomicsApiUrl = localStorage.getItem('genomicsApiUrl');
            const ollamaUrl = localStorage.getItem('ollamaUrl');

            // Always use /api for genomics API
            if (!genomicsApiUrl || genomicsApiUrl !== '/api') {
                console.log('[API Fix] Setting genomicsApiUrl to /api');
                localStorage.setItem('genomicsApiUrl', '/api');
            }

            // Always use HTTPS subdomain for Ollama
            if (!ollamaUrl || ollamaUrl !== 'https://ollama.progenicslabs.com') {
                console.log('[Ollama Fix] Setting Ollama URL to HTTPS subdomain');
                localStorage.setItem('ollamaUrl', 'https://ollama.progenicslabs.com');
            }
        })();
    </script>
    <div id="root"></div>
    <!-- Optional: ResponsiveVoice for TTS fallback (free tier, non-commercial) -->
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=RK4qNMYz"
        onerror="console.warn('ResponsiveVoice blocked by client (likely AdBlocker). TTS may not work.')"></script>
    <script type="module" src="/src/main.jsx"></script>
</body>

</html>
